<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Form</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    /* Optional styles to adjust lock icon cursor */
    .input-box i {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' id="togglePassword" onclick="togglePasswordVisibility()"></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </form>
  </div>

  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.getElementById("togglePassword");

      // Toggle between password and text input types
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.classList.replace('bxs-lock-alt', 'bxs-lock-open');
      } else {
        passwordInput.type = "password";
        toggleIcon.classList.replace('bxs-lock-open', 'bxs-lock-alt');
      }
    }
  </script>
</body>
</html>
